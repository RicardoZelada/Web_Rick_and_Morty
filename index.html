<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Vendor/css/all.min.css">
 
    <title>Rick and Morty</title>
  </head>

  <body>
    <header class="bg-dark bg-gradient text-white text-center">
        <img src="Img/Rick_and_Morty.svg" id="logo" alt="imagen">
    </header>

    <main class="container-fluid p-5">
      <div class="row" id="contenido">

      </div>
    </main>

    <section class="d-none" id="templates">
      <div class="col-sm-6 col-md-4 col-lg-3 card-molde">
        <div class="card mt-5">
          <div class="card-header bg-dark bg-gradient text-white text-center">
            <span class="nombre-personaje">Aqui va el nombre</span>
          </div>
          <div class="card-body text-center">
            <img class="imagen-personaje img-fluid" src="" alt="">
          </div>
          <div class="card-footer">
            <button class="btn-personaje btn btn-danger btn-block">Ver Detalle</button>
          </div>
        </div>
      </div>

      <div class="row modal-molde">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12 text-center">
              <img src="" alt="" class="imagen-personaje-modal img-fluid">
            </div>
          </div>
          <div class="row">
            <h3 class="col-sm-4">Nombre</h3>
            <h3 class="offset col-sm-2 col-sm-6 nombre-personaje-modal"></h3>
          </div>
          <div class="row mt-2">
            <h3 class="col-sm-4">Genero</h3>
            <h3 class="offset col-sm-2 col-sm-6 genero-personaje-modal"></h3>
          </div>
          <div class="row mt-2">
            <h3 class="col-sm-4">Estado</h3>
            <span><h3 class="offset col-sm-2 col-sm-6 estado-personaje-modal"></h3></span>
          </div>

        </div>
      </div>

    </section>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="Js/index.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
